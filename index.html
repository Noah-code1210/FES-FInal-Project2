<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="syle.css" />
    <script
      src="https://kit.fontawesome.com/8a3c465d17.js"
      crossorigin="anonymous"
    ></script>
    <script src="index.js" defer></script>
    <script src="loader.js" defer></script>
  </head>
  <body>
    <section id="landing__page">
      <div class="background__img"></div>
      <div class="container">
        <nav class="website__nav-bar">
          <figure>
            <img
              class="website__logo"
              src="https://dev.d24jig8s1lr7n9.amplifyapp.com/img/whitelogo.39850b27.png"
            />
          </figure>
          <ul class="nav__link--list">
            <li class="nav__link">
              <a class="nav__link--hover-effect" href="#home">Home</a>
            </li>
            <li class="nav__link">
              <a class="nav__link--hover-effect" href="#games"
                >Find your card</a
              >
            </li>
            <li class="nav__link">
              <a
                class="nav__link--contact nav__link--click-effect"
                href="#contact"
                >Contact</a
              >
            </li>
          </ul>
        </nav>
        <div class="header__row">
          <h2 class="header__title">Browse our cards</h2>
          <div class="input__wrapper">
            <input
              class="search__bar"
              type="text"
              placeholder="Search by Name, Year, or Keywoard"
            />
            <div class="search__icon--wrapper">
              <i class="fa-solid fa-magnifying-glass"></i>
            </div>
          </div>
        </div>
      </div>
    </section>

    <main>
      <section id="shopping">
        <div class="shopping__container">
          <div class="shopping__row">
            <div class="shopping__title">Search results:</div>
            <select id="price__filter">
              <option value disabled selected>Sort</option>
              <option value="LOW__TO__HIGH">Price, Low to High</option>
              <option value="HIGH__TO__LOW">Price, High to Low</option>
              <option value="Type">Type</option>
              <option value="SUB-TYPE">Sub-type</option>
            </select>
          </div>
          <div id="loader" style="display: none;">
            <i class="fas fa-spinner"></i>
          </div>
          <div id="pokemon">
            <div class="pokemon__list">
              <div class="pokemon__slot">
                <div class="pokemon__slot--description">
                  <img class="pokemon__img" src=""/>
                  <h3>Pokemon Name</h3>
                  <p><b>Type: </b> pokemon.type</p>
                  <p><b>Sub-type: </b> pokemon.subtype</p>
                  <p><b>Health: </b> pokemon.health</p>
                  <p><b>Rarity: </b> pokemon.rarity</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
