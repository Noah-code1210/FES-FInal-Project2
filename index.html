<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="syle.css" />
    <script
      src="https://kit.fontawesome.com/8a3c465d17.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <section id="landing__page">
      <div class="background__img"></div>
      <div class="container">
        <nav class="website__nav-bar">
          <figure >
            <img
              class="website__logo"
              src="https://dev.d24jig8s1lr7n9.amplifyapp.com/img/whitelogo.39850b27.png"
            />
          </figure>
          <ul class="nav__link--list">
            <li class="nav__link">
              <a class="nav__link--hover-effect" href="#home">Home</a>
            </li>
            <li class="nav__link">
              <a class="nav__link--hover-effect" href="#games"
                >Find your game</a
              >
            </li>
            <li class="nav__link">
              <a
                class="nav__link--contact nav__link--click-effect"
                href="#contact"
                >Contact</a
              >
            </li>
          </ul>
        </nav>
        <div class="header__row">
          <h2 class="header__title">Browse our games</h2>
          <div class="input__wrapper">
            <input
              class="search__bar"
              type="text"
              placeholder="Search by Name, Year, or Keywoard"
            />
            <div class="search__icon--wrapper">
              <i class="fa-solid fa-magnifying-glass"></i>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
